<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
  <div class="container-fluid">
    <div id="main">
      <h1>CHATTERBOX</h1>
      <!-- Your HTML goes here! -->
      <!-- <div class="username">HI!!!</div> -->
      <div id="roomSelect"></div>
        <form id="send" class="form-horizontal">
          <input type="text" class= "submit form-control" value="Wsupppp!!">
          </br>
          <button id="submit" class="btn btn-block">Submit</button>
        </form>
    </div>
    <div id="chats">
      <button class="btn btn-block" id="display">Display messages</button>
      <script>
        $(document).ready(function() {
          $('#display').click(function() {
          console.log('clicked!');
          console.log(app.messages);

          var $chats = $('chats');
          $chats.html('');

          var index = app.messages.length - 1;
          while(index >= 0) {
            var message = app.messages[index];
            var $message = $('<div></div');
            if (app.messages[index].text === undefined) {
              $message.text(app.messages[index].text = '');
            }
            $message.text(app.messages[index].text);
            $message.appendTo($chats);
            index -= 1;
          }


          

          });

          
        });
      </script>
    </div>
  </div>
  </body>
</html>
